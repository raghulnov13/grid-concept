<!DOCTYPE html>

<head>

<body>
    <h1>Grid</h1>
    <!--  -->
    <div class="grid-container">
        <div class="grid-item">Box1</div>
        <div class="grid-item">Box2</div>
        <div class="grid-item">Box3</div>
    </div>
    <br>
    <br>
    <!-- fr -->
    <div class="grid-container1">
        <div class="grid-item">Box1</div>
        <div class="grid-item">Box2</div>
        <div class="grid-item">Box3</div>
    </div>
    <br>
    <br>
    <!-- repeat -->
    <div class="grid-container2">
        <div class="grid-item">Box1</div>
        <div class="grid-item">Box2</div>

    <br>
    <!-- rows -->
    <div class="grid-container3">
        <div class="grid-items">Box1</div>
        <div class="grid-items">Box2</div>
        <div class="grid-items">Box3</div>
        <div class="grid-items">Box4</div>
        <div class="grid-items">Box5</div>

    <br>
    <br>
    <!-- Header -->
    <div class="grid-container4">
        <div class="grid-items-1">Boxss1</div>
        <div class="grid-items-2">Box2</div>
        <div class="grid-items-3">Box3</div>
        <div class="grid-items-4">Box4</div>
        <div class="grid-items-5">Box5</div>
        <div class="grid-items-6">Box6</div>
    </div>
    <br>
    <br>

    <!-- example -->
    <section class="container">
        <div class="item-a">item-a</div>
        <div class="item-b">item-b</div>
        <div class="item-c">item-c</div>
        <div class="item-d">item-d</div>
        <div class="item-e">item-e</div>
      </section>
</body>
